  <!-- Main -->
  <main>
    <br><br><h2>Registration Form</h2><br><br>

    <section class="registration-container">
      <form name="registration" class="form" id="registrationForm" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="registration" />

        <h2>Parent Info</h2>
        <div class="field-left">
          <input type="text" id="parentFirstName" name="parentFirstName" placeholder="First Name" required />
        </div>
        <div class="field-right">
          <input type="text" id="parentLastName" name="parentLastName" placeholder="Last Name" required />
        </div>
        <div class="field">
          <input type="email" id="parentEmail" name="parentEmail" placeholder="Email" required />
        </div>
        <div class="field">
          <input type="tel" id="parentPhone" name="parentPhone" placeholder="Phone" required />
        </div>

        <div id="childrenContainer">
          <h2>Child 1</h2>
          <div class="child-section">
            <div class="field-left">
              <input type="text" id="child1FirstName" name="child1FirstName" placeholder="First Name" required />
            </div>
            <div class="field-right">
              <input type="text" id="child1LastName" name="child1LastName" placeholder="Last Name" required />
            </div>
            <div class="field">
              <label for="child1DOB">Birth Date</label>
              <input type="date" id="child1DOB" name="child1DOB" required />
            </div>
          </div>
        </div>

        <div id="childControls" class="field">
          <button type="button" class="style5" id="addChildBtn">Add Child</button>
          <button type="button" class="style5" id="removeChildBtn" style="display: none;">Remove Last Child</button>
        </div>

        <h2>Did Someone Refer You?</h2>
        <div class="field-left">
          <input type="text" id="referralFirstName" name="referralFirstName" placeholder="First Name" />
        </div>
        <div class="field-right">
          <input type="text" id="referralLastName" name="referralLastName" placeholder="Last Name" />
        </div>

        <div class="field submit-wrapper">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </section>
  </main>
